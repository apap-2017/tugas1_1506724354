<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ubah Data Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
		
	<h1 class="page-header">Ubah Penduduk</h1>
			<div>
				<form th:object="${penduduk}" method="post" action="">
					<div>
						<label for="nama">Nama</label> 
						<input th:field="*{nama}" type = "text"  th:value="${penduduk.nama}"/>
					</div>
					<div>
						<label for="jenis_kelamin">Jenis Kelamin</label> 
						<select th:field="*{jenis_kelamin}" th:value="${penduduk.jenis_kelamin}">
						    <option th:if="${penduduk.jenis_kelamin} == 1" th:text="'Perempuan'" th:value="${penduduk.jenis_kelamin}"></option>
						    <option th:if="${penduduk.jenis_kelamin} == 0" th:text="'Laki-laki'" th:value="${penduduk.jenis_kelamin}"></option>
							<option value="1">Perempuan</option>
						    <option value="0">Laki-laki</option>
						</select>
					</div>
					<div>
						<label for="tempat_lahir">Tempat Lahir</label> 
						<input th:field="*{tempat_lahir}" type = "text" th:value="${penduduk.tempat_lahir}"/>
					</div>
					<div>
						<label for="tanggal_lahir">Tanggal Lahir</label> 
						<input th:field="*{tanggal_lahir}" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" type = "text" th:value="${penduduk.nama}"/>
					</div>
					<div>
						<label for="golongan_darah">Golongan Darah</label> 
						<select th:field="*{golongan_darah}" th:value="${penduduk.golongan_darah}">
						    <option th:text="${penduduk.golongan_darah}" th:value="${penduduk.golongan_darah}"></option>
						    <option value="AB+">AB+</option>
						    <option value="AB-">AB-</option>
						    <option value="A+">A+</option>
						    <option value="A-">A-</option>
						    <option value="B+">B+</option>
						    <option value="B-">B-</option>
						    <option value="O+">O+</option>
						    <option value="O-">O-</option>
						</select>
					</div>
					<div>
						<label for="agama">Agama</label> 
						<input th:field="*{agama}" type = "text" name = "agama" th:value="${penduduk.agama}"/>
					</div>
					<div>
						<label for="status_perkawinan">Status Kawin</label> 
						  <select th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
						    <option th:if="${penduduk.status_perkawinan} == 'Kawin'" th:text="'Kawin'" th:value="${penduduk.status_perkawinan}"></option>
						    <option th:if="${penduduk.status_perkawinan} == 'Belum Kawin'" th:text="'Belum Kawin'" th:value="${penduduk.status_perkawinan}"></option>
						    <option value="Kawin">Kawin</option>
						    <option value="Belum Kawin">Belum Kawin</option>
						  </select>
					</div>
					<div>
						<label for="status_dalam_keluarga">Status Dalam Keluarga</label> 
						<input th:field="*{status_dalam_keluarga}" type="text" th:value="${penduduk.status_dalam_keluarga}"/>
					</div>
					<div>
						<label for="pekerjaan">Pekerjaan</label> 
						<input th:field="*{pekerjaan}" type = "text" th:value="${penduduk.pekerjaan}"/>
					</div>
					<div>
						<label for="is_wni">Kewarganegaraan</label> 
						<select th:field="*{is_wni}" th:value="${penduduk.is_wni}">
						    <option th:if="${penduduk.is_wni} == 1" th:text="'WNI'" th:value="${penduduk.is_wni}"></option>
						    <option th:if="${penduduk.is_wni} == 0" th:text="'WNA'" th:value="${penduduk.is_wni}"></option>
							<option value="1">WNI</option>
						    <option value="0">WNA</option>
						</select>
					</div>
					<div>
						<label for="is_wafat">Status Kematian</label> 
						  <select th:field="*{is_wafat}" th:value="${penduduk.is_wafat}">
						    <option th:if="${penduduk.is_wafat} == 1" th:text="'Wafat'" th:value="${penduduk.is_wafat}"></option>
						    <option th:if="${penduduk.is_wafat} == 0" th:text="'Hidup'" th:value="${penduduk.is_wafat}"></option>
						    <option value="0">Hidup</option>
						    <option value="1">Wafat</option>
						  </select> 
					</div>
					<div>
						<label for="id_keluarga">ID Keluarga</label> 
						<input th:field="*{id_keluarga}" type = "text" th:value="${penduduk.id_keluarga}"/>
					</div>
					<div>
						<input th:field="*{id}" type = "hidden" th:value="${penduduk.id}"/>
					</div>
					<button type="submit" value="submit">Simpan</button>
				</form>
			</div>
		<div th:replace="fragments/fragment :: footer"></div>	
	</body>
</html>
