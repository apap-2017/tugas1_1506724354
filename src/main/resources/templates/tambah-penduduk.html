<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	<div th:replace="fragments/fragment :: header"></div>
		
			<div>
				<form th:object="${penduduk}" method="post" action="">
					<div>
						<label for="nama">Nama</label> 
						<input th:field="*{nama}" type = "text"/>
					</div>
					<div>
						<label for="jenis_kelamin">Nama</label> 
						<select th:field="*{jenis_kelamin}">
							<option value="1">Perempuan</option>
						    <option value="0">Laki-laki</option>
						</select>
					</div>
					<div>
						<label for="tempat_lahir">Tempat Lahir</label> 
						<input th:field="*{tempat_lahir}" type = "text" name = "tempat_lahir"/>
					</div>
					<div>
						<label for="tanggal_lahir">Tanggal Lahir</label> 
						<input th:field="*{tanggal_lahir}" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" type = "text" name = "tanggal_lahir"/>
					</div>
					<div>
						<label for="golongan_darah">Golongan Darah</label> 
						<select th:field="*{golongan_darah}">
						    <option value="AB+">AB+</option>
						    <option value="AB-">AB-</option>
						    <option value="A+">A+</option>
						    <option value="A-">A-</option>
						    <option value="B+">B+</option>
						    <option value="B-">B-</option>
						    <option value="O+">O+</option>
						    <option value="O-">O-</option>
						</select>
					</div>
					<div>
						<label for="agama">Agama</label> 
						<input th:field="*{agama}" type = "text" name = "agama"/>
					</div>
					<div>
						<label for="status_perkawinan">Status Kawin</label> 
						  <select th:field="*{status_perkawinan}">
						    <option value="Kawin">Kawin</option>
						    <option value="Belum Kawin">Belum Kawin</option>
						  </select>
					</div>
					<div>
						<label for="status_dalam_keluarga">Status Dalam Keluarga</label> 
						<input th:field="*{status_dalam_keluarga}" type="text" name = "status_dalam_keluarga"/>
					</div>
					<div>
						<label for="pekerjaan">Pekerjaan</label> 
						<input th:field="*{pekerjaan}" type = "text" name = "pekerjaan"/>
					</div>
					<div>
						<label for="is_wni">Kewarganegaraan</label> 
						<select th:field="*{is_wni}">
							<option value="1">WNI</option>
						    <option value="0">WNA</option>
						</select>
					</div>
					<div>
						<label for="is_wafat">Status Kematian</label> 
						  <select th:field="*{is_wafat}">
						    <option value="0">Hidup</option>
						    <option value="1">Wafat</option>
						  </select> 
					</div>
					<div>
						<label for="id_keluarga">ID Keluarga</label> 
						<input th:field="*{id_keluarga}" type = "text" name = "id_keluarga"/>
					</div>
					<button type="submit" value="submit">Simpan</button>
				</form>
			</div>
		<div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>
